spring:
  application:
    name: gateway
  redis:
    host: 127.0.0.1
    port: 6379
    timeout: 10000
    database: 0
    lettuce:
      pool:
        max-wait: 1
        max-idle: 8
        max-active: 8
        min-idle: 0
    password: 123456
  cloud:
    gateway:
      filter:
        remove-non-proxy-headers:
          headers:
            - dummy
      routes:
        ##授权
        - id: authentication
          uri: lb://authentication-service
          predicates:
            - Path=/api/authentication/**
          filters:
            #熔断过滤器
#            - name: Hystrix
#              args:
#                name: fallbackcmd
#                fallbackUri: forward:/defaultfallback
            - StripPrefix=2
        ##家长
        - id: gismap
          uri: lb://gismap
          predicates:
            - Path=/api/gismap/**
          filters:
            #熔断过滤器
#            - name: Hystrix
#              args:
#                name: fallbackcmd
#                fallbackUri: forward:/defaultfallback
            - StripPrefix=2

eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
server:
  port: 8081
feign:
  hystrix:
    # ����feign�۶ϻ���
    enabled: true
#熔断器配置
hystrix:
  command:
    default:
      execution:
        isolation:
          strategy: SEMAPHORE
          thread:
            timeoutInMilliseconds: 30000
  shareSecurityContext: true

swagger:
  show: true